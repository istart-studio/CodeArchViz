<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>Java 代码依赖关系</title>
    <!-- spring boot -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.json-viewer.css" rel="stylesheet">
</head>
<body style="height: 100%; margin: 0">

<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-10" style="height: 100%">
            <div class="row" style="height: 100%">
                <!-- 全局图 -->
                <div id="graph" class="card" style="height: 70%;"></div>
                <!-- 单个对象图 -->
                <div id="graph_link" class="card" style="height: 30%;"></div>
            </div>
        </div>
        <div class="col-2">
            <!-- 详情 -->
            <div id="detail" class="card" style="height: 100%">
                点击元素查看详情
                <div id="json-render"></div>
            </div>
        </div>
    </div>
</div>

<!-- echarts -->
<script type="text/javascript" src="js/echarts.js"></script>
<!-- 加载图 -->
<script type="text/javascript" src="./source_json_data.js"></script>
<script type="text/javascript" src="./convert_data.js"></script>

<!-- json 序列化 -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.json-viewer.js"></script>

<!-- 单个依赖图 -->
<script type="text/javascript" src="./simple_convert_data.js"></script>

<script type="text/javascript">
    convert(data);

    function echarts_click(param) {
        console.log(param);
        var json = param.data.sourceData;
        var options = {
            collapsed: false,
            withQuotes: true
        };
        $('#json-render').jsonViewer(json, options);

        render_source_link("graph_link", json)
    }

    function render_source_graph(divId, graphCollection) {
        var dom = document.getElementById(divId);
        var myChart = echarts.init(dom);
        var option;
        myChart.on('click', echarts_click);
        // myChart.showLoading();
        // myChart.hideLoading();
        option = {
            // title: {
            //     text: 'Java Dependencies'
            // },
            tooltip: {},
            legend: [
                {
                    data: graphCollection.categories.map(function (a) {
                        return a.name;
                    })
                }
            ],
            series: [
                {
                    name: '引用关系',
                    type: 'graph',
                    layout: 'none',
                    data: graphCollection.nodes,
                    links: graphCollection.links,
                    categories: graphCollection.categories,
                    roam: true,
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{b}'
                    },
                    labelLayout: {
                        hideOverlap: true
                    },
                    scaleLimit: {
                        min: 0.01,
                        max: 30
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.3
                    },
                    emphasis: {
                        focus: 'adjacency',
                        label: {
                            position: 'right',
                            show: true
                        }
                    }
                }
            ]
        };
        myChart.setOption(option);

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    }

    render_source_graph("graph", graph)

    function render_source_link(divId, data) {
        console.log(data)
        var graphData = convert_link_data(data);
        console.log(graphData)
        var dom = document.getElementById(divId);
        var myChart = echarts.init(dom);
        var option;
        option = {
            title: {
                text: data.name + ' 依赖图'
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [
                {
                    type: 'graph',
                    layout: 'none',
                    symbolSize: 10,
                    roam: true,
                    label: {
                        show: true
                    },
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 7],
                    edgeLabel: {
                        fontSize: 10
                    },
                    data: graphData.nodes,
                    // links: [],
                    links: graphData.links,
                    lineStyle: {
                        opacity: 0.9,
                        width: 1,
                        curveness: 0
                    }
                }
            ]
        };
        myChart.setOption(option);

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }
    }


</script>
</body>
</html>
