<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>Java 代码依赖关系</title>
    <!-- spring boot -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.json-viewer.css" rel="stylesheet">
</head>
<body style="height: 100%; margin: 0">

<div class="container" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-10" style="height: 100%">
            <div class="row" style="height: 100%">
                <!-- 全局图 -->
                <div id="graph" class="card" style="height: 60%;"></div>
                <!-- 单个对象 关系图 -->
                <div id="graph_left_tree" class="card" style="height: 40%;width: 50%"></div>
                <!-- 单个对象 树图 -->
                <div id="graph_right_tree" class="card" style="height: 40%;width: 50%"></div>
            </div>
        </div>
        <div class="col-2">
            <!-- 详情 -->
            <div id="detail" class="card" style="height: 100%;padding-left: 20px;">
                点击元素查看详情
                <div id="json-render" style="font-size: 12px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="ana_top"></div>
        </div>
    </div>
</div>

<!-- echarts -->
<script type="text/javascript" src="js/echarts.js"></script>
<!-- 加载图 -->
<script type="text/javascript" src="./source_json_data.js"></script>
<script type="text/javascript" src="./convert_data_all_package.js"></script>
<!-- json 序列化 -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.json-viewer.js"></script>
<!-- 单个依赖图 关系图-->
<script type="text/javascript" src="./convert_data_left_tree.js"></script>
<!-- 单个依赖图 树 -->
<script type="text/javascript" src="./convert_data_right_tree.js"></script>

<script type="text/javascript" src="./render_graph.js"></script>

<script type="text/javascript">

    const globeData = data;
    render_graph(globeData);

</script>
</body>
</html>
